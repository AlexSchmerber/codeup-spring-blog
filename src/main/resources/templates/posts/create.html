<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <div th:replace="/partials/header"></div>
    <title>Create</title>
</head>
<body>
<div th:replace="/partials/navbar"></div>
<h1>New Post</h1>
<div>
    <form action="#" th:action="@{/posts/create}" th:object="${post}" method="post">
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Body: <input type="text" th:field="*{body}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>

<div th:replace="/partials/footer"></div>
</body>
</html>
